          <div class="step-right">
            <div class="step-right-top">STEP 1</div>
            <div class="step-right-bottom">YOUR INFO</div>
          </div>
        </div>
        <div class="sidebar-step">
          <div class="step-left">2</div>
          <div class="step-right">
            <div class="step-right-top">STEP 2</div>
            <div class="step-right-bottom">SELECT PLAN</div>
          </div>
        </div>
        <div class="sidebar-step">
          <div class="step-left">3</div>
          <div class="step-right">
            <div class="step-right-top">STEP 3</div>
            <div class="step-right-bottom">ADD-ONS</div>
          </div>
        </div>
        <div class="sidebar-step">
          <div class="step-left">4</div>
          <div class="step-right">
            <div class="step-right-top">STEP 4</div>
            <div class="step-right-bottom">SUMMARY</div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="main-right">
      <div class="main-header">
        <div class="header-top">Personal info</div>
        <div class="header-bottom">Please provide your name, email address, and phone number.</div>
      </div>
      <div class="main-body">
        <div class="step1-body">  <!--form body-->
          <form action="" method="post">
            <div class="inputs">
              <div class="input-label">Name</div>
              <div><input type="text" placeholder="e.g. Charles Darwin"></div>
            </div>
            <div class="inputs">
              <div class="input-label">Email Address</div>
              <div><input type="email" placeholder="e.g. gitinit@gmail.com"></div>
            </div>
            <div class="inputs" style="position:relative ;">
              <div class="input-label">Phone Number</div>
              <div><input type="number" oninput="javascript: if (this.value.length > 10) this.value = this.value.slice(0,10);" placeholder="e.g. 0123456789" required></div>
              <div class="error-message">This field is required.</div>
            </div>
            <div class="footer-container">
              <div class="footer-buttons">
                <div class="button-left">Go Back</div>
                <div class="button-right"><button type="s">Next Step</button></div>
              </div>
            </div>
          </form>
        </div>
       
      </div>
    </div>
